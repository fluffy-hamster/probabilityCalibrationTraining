<h1>{{ header }}</h1>
<form action='/answer' method='POST'>
    <h2>{{ questionText }}</h2>
    {% for option in answerList %}
    <input type='radio' value='{{option}}' name='selected_anwser' required/>{{option}}
    {% endfor %}
    
    <h2> How confident are you that your selected answer is correct? (%) </h2>
    {% for prob in probabilityOptions %}
    <input type='radio' value='{{prob}}' name='selected_probability' required/>{{prob}}
    {% endfor %}

    <br>
    <input type="submit" value="submit"/>
</form>
